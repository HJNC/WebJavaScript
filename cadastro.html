<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title>HJ Engenharia - Cadastro</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap-4.4.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="Css/style.css">
        <script type="text/javascript" src="JS/main.js"></script>

    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
                <img src="imgs/LOGO.gif" width="100" height="80">
            </a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="index.html#Quem Somos">Quem Somos</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="index.html#Serviços">Serviços</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="index.html#Cadastro">Cadastros</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="index.html#Fale Conosco">Fale Conosco</a>
                    </li>

                </ul>
            </div>
       
        </nav>

        <section id="Cadastro">
            <div class="container-fluid text-center margin">
                <h1>Informações do usuário</h1>
            </div>

            <div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 text-left">  
                            <form method="POST" id="fcontato" oninput="guarda()">
                                <div class="form-group barra">
                                <label for="formGroupExampleInput">Nome Completo</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Digite seu Nome:">
                                </div>
                                <div class="form-group barra">
                                <label for="formGroupExampleInput2">Email</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Digite seu Email">
                                </div>
                                <div class="form-group barra2">
                                    <label for="formGroupExampleInput2">CPF</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Digite seu CPF">
                                </div>

                                <div class="form-group barra">
                                    <label for="inputAddress">Endereço</label>
                                    <input type="text" class="form-control" id="inputAddress" placeholder="Rua, bairro, numero">
                                </div>
                                
                                <div class="form-row barra3">
                                    <div class="form-group col-md-6">
                                    <label for="inputCity">Cidade</label>
                                    <input type="text" class="form-control" id="inputCity">
                                    </div>
                                    <div class="form-group col-md-4 barra3">
                                    <label for="inputState">Estado</label>
                                    <select id="inputState" class="form-control">
                                        <option selected>UF</option>
                                        <option>Minas Gerais</option>
                                        <option>Sao Paulo</option>
                                        <option>Rio de Janeiro</option>
                                    </select>
                                    </div>
                                    <div class="form-group col-md-2">
                                    <label for="inputZip">Cep</label>
                                    <input type="text" class="form-control" id="inputZip">
                                    </div>
                                </div>



                            </form>
                        </div>

                        


                        <div class="col-lg-6 text-center quem-somostx">
                            <h2>Qual serviço voce procura?</h2>

                            <div class="espaço">
                                <div class="form-check text-left">
                                    <input class="form-check-input" type="radio" name="exampleRadiosx" id="exampleRadios1x" value="Projetos" checked > 
                                    <label class="form-check-label" for="exampleRadios1x">
                                    Projetos
                                    </label>
                                </div>
                                <div class="form-check text-left">
                                    <input class="form-check-input" type="radio" name="exampleRadiosx" id="exampleRadios2x" value="Estruturas" checked >
                                    <label class="form-check-label" for="exampleRadios1x">
                                        Estruturas
                                    </label>
                                </div>
                                
                                <div class="form-check text-left">
                                    <input class="form-check-input" type="radio" name="exampleRadiosx" id="exampleRadios3x" value="Consultoria" checked >
                                    <label class="form-check-label" for="exampleRadios1x">
                                        Consultoria
                                    </label>
                                </div>


                            </div>
                             
                            <div class="margin">
                                <h2>Qual o Porte?</h2>

                                <div class="espaço">
                                    <div class="form-check text-left">
                                        <input class="form-check-input" type="radio" name="exampleRadiosy" id="exampleRadios1y" value="pequeno" checked onchange="guarda()"> 
                                        <label class="form-check-label" for="exampleRadios1y">
                                        Pequeno
                                        </label>
                                    </div>
                                    <div class="form-check text-left">
                                        <input class="form-check-input" type="radio" name="exampleRadiosy" id="exampleRadios2y" value="medio" checked onchange="guarda()">
                                        <label class="form-check-label" for="exampleRadios1y">
                                            meio
                                        </label>
                                    </div>
                                    
                                    <div class="form-check text-left">
                                        <input class="form-check-input" type="radio" name="exampleRadiosy" id="exampleRadios3y" value="grande" checked onchange="guarda()">
                                        <label class="form-check-label" for="exampleRadios1y">
                                            grande
                                        </label>
                                    </div>

                                <div class="margin">

                                    <div class="col-lg-12 text-center">
                                        <button type="button" class="btn btn-primary btn-lg" onclick="ok()">Confirmar Dados</button>
                                    </div>

                                </div>


                            </div>
                             
                                


                        </div>

                        



                        


                     </div>
                </div>
            </div>

            
        </section>



    </body>

</html>
